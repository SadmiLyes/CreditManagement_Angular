<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
      Back too Dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <h3 class="card-header">Edit Settings</h3>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <input type="checkbox"
               [checked]="settings.allowRegistration"
               (change)="settings.allowRegistration = !settings.allowRegistration"
               name="allowRegistration"
               class="mr-1"
        >
        <label>Allow registration</label>
      </div>
      <div class="form-group">
        <input type="checkbox"
               [checked]="settings.disableBalanceOnAdd"
               (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd"
               name="disableBalanceOnAdd"
               class="mr-1"
        >
        <label >Disable balance on add</label>
      </div>
      <div class="form-group">
        <input type="checkbox"
               [checked]="settings.disableBalanceOnEdit"
               (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit"
               name="disableBalanceOnEdit"
               class="mr-1"
        >
        <label>Disable balance on Edit</label>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
